<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PICTURES ROTATE THINGY</title>
  </head>

  <body>

    <h1>Owl Carousel Demo</h1>

    <!-- carousel -->
    <div class="owl-carousel">
      <div class="item"><img src="img/earth_sun.jpg"></div>
      <div class="item"><img src="img/earth.jpg"></div>
      <div class="item"><img src="img/jupiter.jpg"></div>
      <div class="item"><img src="img/moon.jpg"></div>
      <div class="item"><img src="img/satellite.jpg"></div>
      <div class="item"><img src="img/solar system.jpg"></div>
      <div class="item"><img src="img/space.jpg"></div>
      <div class="item"><img src="img/space_ship.jpg"></div>
      <div class="item"><img src="img/sun.jpg"></div>
      <div class="item"><img src="img/space.jpg"></div>
      <div class="item"><img src="img/swag.jpg"></div>
    </div>
    

    <!-- JavaScript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script> 
    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
          items : 1,
          autoplay : true,
          autoplaytimeout : 3000,
          autoplayhoveerpause : true,
          nav : false,
          loop : true,
          margin : 10,
          dots : true,
          
      })
     })
    </script>
  </body>
</html>
